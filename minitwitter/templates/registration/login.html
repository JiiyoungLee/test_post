<body>
	<h1>Login Page</h1>
	{%if form.errors %}
	<script>
		alert("fail to login!");
	</script>
	{% endif %}
	<form method="POST" action=".">
	{% csrf_token %}

	<input type="submit" value="LOG IN">

	<form method="GET" action="{%url 'minitwitter:signin'%}">
		<input type="submit" value="SIGN IN">
	</form>
</body>
</html>
