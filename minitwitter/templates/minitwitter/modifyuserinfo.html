<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>Modify User Info Page</h1>
	<form method="POST" action="{{request.path}}" enctype="multipart/form-data">
	{% csrf_token %}
		{% for field in form %}
			{{ field.label_tag}}{{ field }}
			{% if field.help_text %}
			{{ field.help_text}}
			{% endif %}
			<br>
			<script>
				console.log('{{field}}');
			</script>
		{% endfor %}

	<input type="submit" value="modify">
	</form>
	
</body>
</html>
