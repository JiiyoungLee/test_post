<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>List Page</h1>
	{% for post in posts %}
		<p>
		<a href="{%url 'minitwitter:modify' post.id %}">
		{{ post }}
		</a>
		</p>
	{% endfor %}
	<form method="get" action="{% url 'minitwitter:write'%}">
		<input type="submit" value="Write a post">
	</form>
	<form method="get" action="{% url 'minitwitter:logout' %}">
		<input type="submit" value="LOG OUT">
	</form>
</body>
</html>
